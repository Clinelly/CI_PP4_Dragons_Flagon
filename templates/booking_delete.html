<title>Edit Booking</title>
{% extends 'base.html' %}
{% load static %}
{% block content %}

{% if user.is_authenticated %}

    <div class="mt-5 ">
        <h1 class=" ms-5">Booking:</h1>
        <div class="shadow p-4 mb-3 bg-body bg-body rounded text-black  m-5">
            <div class="list-group fs-4 border p-3 mb-3">
                <p class="list-group mt-2">Day: {{ booking.day }}</p>
                <p class="list-group mt-2">Time: {{ booking.time }}</p>
                <p class="list-group mt-2">Service: {{ booking.service }}</p>
                <div class="mt-3 mb-2">
                    <form method="POST" class="me-2 ms-2">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary text-white mt-3 fPersian" value="delete-booking">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% else %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5">
    <h1 class="p-2  me-3">First Sign in!</h1>
    <a href="{% url 'account_login' %}" class="btn btn-primary text-white">Sign in</a>
</div>

{% endif %}

{% endblock %}
