{% extends "base.html" %}
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
  (function () {
    emailjs.init("ojZj8ZhHGIGV035IG");
  })();
</script>
{% block content %}

<form onsubmit="return sendMail(this);">
  <input type="text" name="name" id="fullname" class="form-control" placeholder="Your name." required />
  <input type="email" name="emailaddress" id="emailaddress" class="form-control" placeholder="Your email address." required />
  <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control" placeholder="Please enter your feedback, comments or questions here!" required></textarea>
  <div class="form-row text-center">
      <div class="col">
          <button type ="submit" class="btn btn-secondary">Contact Us!</button>
      </div>
  </div>
</form>
<div class="row bg-warning">
  <div id='map' class="col-md-6 bg-success">
    <h4>Locate Us</h4>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d524.8543375304879!2d-1.0858068739237063!3d51.262499662282245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48742127f579e193%3A0x8ee6556c7ed74555!2sDice%20Tower%20Cafe%20%26%20Gaming!5e0!3m2!1sen!2suk!4v1678291732942!5m2!1sen!2suk"
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  <div class="col-md-6 bg-success">
    <h4>Contact Information</h4>
  </div>
</div>
{%endblock%}
<script src="static/js/sendemail.js"></script>
