<title>Events Page</title>
{% extends "base.html" %}

{% block content %}

<div class="container-fluid bg-dark">
    <div class="row text-center text-white">
        <h2>Events at the Dragon's Flagon</h2>
    </div>
</div>
<div class="container-fluid d-flex flex-column bg-success justify-content-center">
    <div class="row text-center ">
        <h3>Regular Event 1</h3>
        <p>Description</p>
    </div>
    <div class="row text-center">
        <h3>Regular Event 2</h3>
        <p>Description</p>
    </div>
    <div class="row text-center">
        <h3>Regular Event 3</h3>
        <p>Description</p>
    </div>
</div>
<div class="container-fluid bg-warning">
    <div class="row">
        <div class="clearfix">
            <a class="btn btn-info left" href="{% url 'events:calendar' %}?{{ prev_month }}"> Previous Month </a>
            <a class="btn btn-info right" href="{% url 'events:calendar' %}?{{ next_month }}"> Next Month </a>
            {% if user.is_authenticated %}
            <a class="btn btn-info right" href="{% url 'events:event_new' %}"> New Event </a>
            {% endif %}
        </div>
    </div>
<div class="table-responsive">           
    {{ calendar }}
</div>
{%endblock%}
