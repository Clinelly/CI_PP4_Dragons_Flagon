<title>Session Booking</title>
{% extends 'base.html' %}
{% load static %}
{% block content %}




{% if user.is_authenticated %}
<div class="row container-fluid d-flex align-items-center text-center bg-light mx-auto">
    <h1 class="text-center mt-3">Online Booking</h1>
</div>

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black text-center m-5">
    <form method="post" action="{% url 'booking:submit-booking' %}" class="me-2 ms-2" required>
        {% csrf_token %}
        
        <!--input time-->
        <h3 class="text-center fPersian mt-4">Time:</h3>
        <div>
            <select class="form-select fs-3 text-center" name="time">
                {% for time in times %}
                <option value="{{ time }}">{{ time }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary text-white mt-3 fPersian">Submit</button>

    </form>
</div>

{% else %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5">
    <h1 class="p-2  me-3">First Sign in!</h1>
    <a href="{% url 'account_login' %}" class="btn btn-primary text-white">Sign in</a>
</div>

{% endif %}


{% endblock %}
