<title>Delete Event</title>
{% extends "base.html" %}
{% block content %}
<div class="row">
    <h2>Events at the Dragon's Flagon</h2>
</div>
<div class="clearfix">
    <a class="btn btn-info left" href="{% url 'events:calendar' %}"> Calendar </a>
  </div>
  Title: {{ event.title}}
  <br>
  Description: {{ event.description }}
  <br>
  Start Time: {{ event.start_time }}
  <br>
  End Time: {{ event.end_time }}
  
  <form action="{% url 'events:event_delete' event_id=event.id %}" method="post">
    {% csrf_token %}
    <table class="form form-table">
      <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Delete </button></td></tr>
    </table>
  </form>
</div>
{% endblock %}
