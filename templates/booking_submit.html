{% extends 'base.html' %}
<title>Session Booking</title>
{% load static %}
{% block content %}

{% if user.is_authenticated %}
<div class="row container-fluid d-flex align-items-center text-center text-white mx-auto">
    <h2 class="text-center mt-3">Online Booking</h2>
</div>

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black text-center m-5">
    <form method="post" action="{% url 'booking:submit-booking' %}" class="me-2 ms-2">
        {% csrf_token %}
        <!--input time-->
        <h3 class="text-center mt-4">Select Your Time:</h3>
        <div>
            <select class="form-select fs-3 text-center" name="time">
                {% for time in times %}
                <option value="{{ time }}">{{ time }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary text-white mt-3">Submit</button>
    </form>
</div>

{% else %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5">
    <h2 class="p-2  me-3">You must be signed in to book.</h2>
    <a href="{% url 'account_login' %}" class="btn btn-primary text-white">Sign in</a>
</div>

{% endif %}


{% endblock %}
